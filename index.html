<html>
    <script type="text/javascript">
        var userName = "The user agent is: ";
        userName = userName + window.navigator.userAgent;
    </script>

<script type="text/javascript">
    var value = document.cookie;
    var testString = "";
    if (value) {
        testString = "There are cookies and their value is: " + value;
    } else {
        testString = "There aren't cookies";
    }
</script>

</head>
<body>
    <h1>Test custom cookies</h1>
    <h2>
        <script type="text/javascript">
          document.write(testString)
        </script>
    </h2>
    <h2>
        <script type="text/javascript">
          document.write(userName)
        </script>
    </h2>
</body>
</html>
