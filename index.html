<html>
<script type="text/javascript">
    var value = document.cookie;
    var testString = ""
    if (value) {
        testString = "Hay cookies and the value is: " + value
        window.alert(testString);
    } else {
        testString = "No hay cookies"
        window.alert(testString);
    }
    
</script>

</head>
<body>
    <h1>Test custom cookies</h1>
    <h1>
        <script type="text/javascript">
          document.write(testString)
        </script>
      </h1>
</body>
</html>
